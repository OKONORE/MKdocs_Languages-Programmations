                                    # JUSTIFICATIONS
theme:
    name: material
    font: false                     # RGPD ; pas de fonte Google
    language: fr                    # fran√ßais
    logo: images/dark_logo.png
    favicon: images/light_logo.png
    palette:                        # Palettes de couleurs jour/nuit
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: green
        accent: green
        toggle:
            icon: material/weather-sunny
            name: Passer au mode nuit
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: green
        accent: green
        toggle:
            icon: material/weather-night
            name: Passer au mode jour
    features:
        - navigation.instant
        - navigation.tabs
        - navigation.top
        - toc.integrate
        - header.autohide

plugins:
    - mkdocs-video:                   # plugin pour ajouter des videos
        video_autoplay: False
    - search
markdown_extensions:
    - meta
    - abbr

    - def_list                      # Les listes de d√©finition.
    - attr_list                     # Un peu de CSS et des attributs HTML.
    - footnotes                     # Notes[^1] de bas de page.  [^1]: ma note.
    - admonition                    # Blocs color√©s  !!! info "ma remarque"
    - pymdownx.details              #   qui peuvent se plier/d√©plier.
    - pymdownx.caret                # Passage ^^soulign√©^^ ou en ^exposant^.
    - pymdownx.mark                 # Passage ==surlign√©==.
    - pymdownx.tilde                # Passage ~~barr√©~~ ou en ~indice~.
    - pymdownx.highlight:           # Coloration syntaxique du code
        auto_title: true
        auto_title_map:
            "Python": "üêç Script Python"
            "Lua" : "üíª Script LUA"
            "Javascript": "üìÑ Script JavaScript"
            "Python Console Session": "üêç Console Python"
            "Text Only": "üìã Texte"
            "E-mail": "üì• Entr√©e"
            "Text Output": "üì§ Sortie"
    - pymdownx.inlinehilite         # pour  `#!python  <python en ligne>`
    - pymdownx.snippets             # Inclusion de fichiers externe.
    - pymdownx.tasklist:            # Cases √† cocher  - [ ]  et - [x]
        custom_checkbox:    true   #   avec cases d'origine
        clickable_checkbox: false    #   et cliquables.
    - pymdownx.tabbed:              # Volets glissants.  === "Mon volet"
        alternate_style: true 
    - pymdownx.keys:                # Touches du clavier.  ++ctrl+d++
        separator: "\uff0b"
    - pymdownx.emoji:               # √âmojis  :boom:
        emoji_index:     !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format



    - pymdownx.arithmatex:
        generic: true
    - toc:
        permalink: ‚öìÔ∏é
        toc_depth: 3

